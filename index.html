<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculator</title>
  </head>
  <body class="light-mode">
    <div class="container">
        <div class="row">
            <div class="row" id="data">

            </div>
            <div class="row" id="ans">

            </div>
        </div>
        <div class="row mt-5">
            <div class="row last-col mt-5">
                <div class="col-6">
                    <button class="btn btn-medium-blue clear-btn" id="clear">AC</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-medium-blue" id="switch"><img src="img/moon.svg" width="80%" height="80%"></button>
                </div>
                <div class="col-3">
                    <button class="btn btn-medium-blue" id="divide">/</button>
                </div>
            </div>

            <div class="row ml-auto mr-auto mt-4">
                <div class="col-3">
                    <button class="btn btn-light-blue">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light-blue">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light-blue">9</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-medium-blue" id="mul">*</button>
                </div>
            </div>

            <div class="row ml-auto mr-auto mt-4">
                <div class="col-3">
                    <button class="btn btn-light-blue">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light-blue">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light-blue">6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-medium-blue" id="sub">-</button>
                </div>
            </div>

            <div class="row ml-auto mr-auto mt-4">
                <div class="col-3">
                    <button class="btn btn-light-blue">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light-blue">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light-blue">3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-medium-blue" id="add">+</button>
                </div>
            </div>

            <div class="row mt-4 last-col">
                <div class="col-3">
                    <button class="btn btn-light-blue">0</button>
                </div>
                <div class="col-9">
                    <button class="btn btn-dark-blue" id="equals">=</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/functions.js"></script>
  </body>
</html>
